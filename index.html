<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkline Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1551554781-c46200ea959d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #f6e27f;
      box-sizing: border-box;
    }

    header {
      max-width: 700px;
      margin: 4rem auto 2rem;
      text-align: center;
      border: 2px solid #d4af37;
      padding: 1rem 2rem;
    }

    header h1 {
      font-family: 'Copperplate Gothic', serif;
      font-size: 3rem;
      color: #f6e27f;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      color: #e0c97f;
      margin-top: 0.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 3rem;
    }

    nav a {
      text-decoration: none;
      color: #f6e27f;
      font-weight: 600;
      font-size: 1rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    nav a:hover {
      border-color: #f6e27f;
    }

    .content-box {
      max-width: 600px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 6px;
    }

    footer {
      max-width: 700px;
      margin: 3rem auto;
      border-top: 2px solid #d4af37;
      padding-top: 1rem;
      text-align: center;
      color: #f6e27f;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Darkline Studio</h1>
    <p>Project Management & Event Coordination</p>
  </header>

  <nav>
    <a href="#about">ABOUT</a>
    <a href="#services">SERVICES</a>
    <a href="#contact">CONTACT</a>
  </nav>

  <div class="content-box">
    Hello, my name is Danielle Blackwood.
  </div>

  <footer>
    &copy; 2025 Darkline Studio. All rights reserved.
  </footer>
</body>
</html>
