    .bottom-left-logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 50px;
      height: auto;
      z-index: 1000;

    .center-logo {

      margin: 1rem auto;
      display: block;
    }

    .container {
      border: 1px solid rgba(255, 255, 255, 0.2);

      max-width: 960px;

    .hero {
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #111;
      text-shadow: 1px 1px 3px #d4af37;
    }

    .hero p {

      max-width: 600px;
      margin: 0 auto;
    }

    nav {
      padding: 1rem;
      display: flex;
      justify-content: center;
      background-color: transparent;
      border: none;
      box-shadow: none;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
      cursor: pointer;
      padding: 0.5rem 1.5rem;
      transition: all 0.3s ease;
      background-color: transparent;
    }

    nav a:not(:last-child) {
      border-right: 2px solid #d4af37;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 2px;
      background: #d4af37;
      transform: scaleY(0);
      transition: transform 0.3s ease;
      transform-origin: top;
    }

    nav a:hover::before {
      transform: scaleY(1);
    }

    nav a:hover {
      color: #d4af37;
    }

      display: none;
    }

    section.active {
      display: block;
